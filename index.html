<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>辞書検索（RYAKU98U）</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    #searchBox {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
    }
    #result {
      margin-top: 1em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>辞書検索（略語）</h1>
  <input type="text" id="searchBox" placeholder="検索語を入力してください">
  <div id="result"></div>

  <script>
    let dictionary = [];

    fetch('RYAKU98U.txt')
      .then(response => response.text())
      .then(text => {
        const lines = text.split(/\r?\n/);
        let currentWord = '';
        let currentDef = '';

        for (let line of lines) {
          if (/^[!-~]{1,100}$/.test(line.trim())) {
            if (currentWord && currentDef) {
              dictionary.push({ word: currentWord, trans: currentDef.trim() });
            }
            currentWord = line.trim();
            currentDef = '';
          } else {
            currentDef += line.trim() + '\n';
          }
        }
        if (currentWord && currentDef) {
          dictionary.push({ word: currentWord, trans: currentDef.trim() });
        }
      });

    document.getElementById('searchBox').addEventListener('input', () => {
      const query = document.getElementById('searchBox').value.trim().toLowerCase();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      if (query === '') return;

      const result = dictionary.filter(entry => entry.word.toLowerCase().includes(query));
      if (result.length === 0) {
        resultDiv.textContent = '見つかりませんでした';
      } else {
        result.slice(0, 10).forEach(entry => {
          const p = document.createElement('pre');
          p.textContent = `${entry.word}\n${entry.trans}`;
          resultDiv.appendChild(p);
        });
      }
    });
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('sw.js').then(function (registration) {
        console.log('ServiceWorker registered:', registration.scope);
      }, function (err) {
        console.log('ServiceWorker registration failed:', err);
      });
    });
  }
</script>
</body>
</html>
